<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/form.css">
	<title>Order A Call</title>
</head>

<body>
	<form class="form" name="orderCall" method="post" action="order">
		<h1 class="order-a-call-header">ORDER A <span>CALL</span></h1>
		<h3 class="fill-the-fields">Please fill in the fields</h3>
		<div class="form-input-container">
			<div class="form-name-container">
				<p>Name: </p>
				<input type="text" name="name" value="" />
			</div>
			<div class="form-phone-number-container">
				<p>Phone number: </p>
				<input type="text" name="number" value="" />
			</div>
			<input class="submit-button" type="submit" value="Send" />
			<!-- <p style="color:red">
					<%= session.getAttribute("callOrderErrorMessage") %>
				</p> -->
		</div>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>

</html>
