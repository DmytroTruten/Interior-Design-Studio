<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/authorization-page/authorization.css">
  <title>Admin Authorization</title>
</head>

<body>
  <div class="form-container row mx-0">
    <form class="form col-10 col-sm-8 col-md-6 col-lg-4" name="authnForm" method="post" action="authn">
      <div class="header-container">
        <h1>
          Please, <span>confirm</span> that you are the <span>administrator</span>
        </h1>
      </div>
      <div class="submit-info-container">
        <div class="password-input-container">
          <label for="code">Enter code</label>
          <input class="password-input" type="password" name="code" id="code" />
        </div>
        <input class="submit-button" type="submit" value="SEND" />
      </div>
      <!-- <%if(request.getSession().getAttribute("authnErrorMessage")!=null) { %> -->
      <p class="error-text">
        Error example
      </p>
      <!-- <%} %> -->
    </form>
  </div>
</body>

</html>
