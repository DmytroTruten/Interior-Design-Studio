<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="ISO-8859-1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/authorization-code-change-page/authorization-and-code-change.css">
  <title>Code Change</title>
</head>

<body>
  <div class="form-container row mx-0">
    <form class="form col-10 col-sm-8 col-md-6 col-lg-4" name="codeChangeForm" method="post" action="codeChange">
      <div class="header-container">
        <h1>
          Code <span>Change</span>
        </h1>
      </div>
      <div class="submit-info-container">
        <div class="password-input-container">
          <input class="password-input" type="password" name="code" id="code" />
          <label class="password-input-label" for="code">Enter new code</label>
        </div>
        <input class="submit-button" type="submit" value="SEND" />
      </div>
      <!-- <%if(request.getSession().getAttribute("codeChangeErrorMessage")!=null) { %> -->
      <p class="error-message">
        Error example
        <!-- <%= request.getSession().getAttribute("codeChangeErrorMessage") %> -->
      </p>
      <!-- <%} %> -->
    </form>
  </div>
  <script src="js/authorization-code-change-page/animations/authorization-code-change.js"></script>
</body>

</html>
